<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet"/>
</head>

<body>
  
  <div class="calculator">
    
    <div class="screen">
      <div class="display secondary"></div>
      <div class="display main"></div>
    </div>  
    
    <div class="buttons">
      <div class="row">
        <button type="button" class="clear">C</button>
        <button type="button" class="backspace">⌫</button>
        <button type="button" class="negativeNumber">+/-</button>
        <button type="button" class="divide">÷</button>
      </div>
      
      <div class="row">
        <button type="button" class="num7">7</button>
        <button type="button" class="num8">8</button>
        <button type="button" class="num9">9</button>
        <button type="button" class="multiply">×</button>
      </div>  
      
      <div class="row">
        <button type="button" class="num4">4</button>
        <button type="button" class="num5">5</button>
        <button type="button" class="num6">6</button>
        <button type="button" class="minus">-</button>
      </div>  
      
      <div class="row">
        <button type="button" class="num1">1</button>
        <button type="button" class="num2">2</button>
        <button type="button" class="num3">3</button>
        <button type="button" class="plus">+</button>
      </div>  
      
      <div class="row">
        <button type="button" class="num0">0</button>
        <button type="button" class="decimal">,</button>
        <button type="button" class="equals">=</button>
      </div>
    </div>
    
  </div>

  <script src="script.js"></script>
  
</body>

</html>
